{% extends 'base.html' %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Task List</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Task</th>
              <th>Aufgabentyp</th>
              <th>Prüfvarianten</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
              <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.aufgabenstellung }}</td>
                <td>{{ task.aufgabentyp }}</td>
                <td>{{ prüf.prüfvarianten_id }}</td>
                <td><a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-primary">Edit</a></td>
                <td>
                  <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                  </form>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-center">
          <a href="{{ url_for('create_task') }}" class="btn btn-success">New Task</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
