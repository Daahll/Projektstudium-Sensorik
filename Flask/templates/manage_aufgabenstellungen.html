{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="document-title">Aufgabenstellungen verwalten</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                
                <th>Aufgabenstellung</th>
                <th>Aufgabentyp</th>
                <th>Prüfvarianten</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for task in tasks %}
                <tr>
                  
                  <td>{{ task.aufgabenstellung }}</td>
                  <td>{{ task.aufgabentyp }}</td>
                  <td>{{ prüfnamen[loop.index0] }}</td>
                  <td><a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-warning">Edit</a></td>
                  <td>
                    <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}">
                      <button type="submit" class="btn-remove" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <a href="{{ url_for('create_task') }}" class="btn-add">Hinzufügen</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
