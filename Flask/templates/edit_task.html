{% extends 'base.html' %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Edit Task</h1>
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
          <div class="form-group">
            <label for="aufgabenstellung">Task:</label>
            <textarea class="form-control" id="aufgabenstellung" name="aufgabenstellung" rows="5">{{ task.aufgabenstellung }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Task</button>
          <a href="{{ url_for('manage_aufgabenstellungen') }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
